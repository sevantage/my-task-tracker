<mat-card>
  <mat-card-header>
    <mat-card-title> Edit Task </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container" [formGroup]="form">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        @if(this.description.invalid) {
        <mat-error>Please provide a description</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select matInput formControlName="isDone">
          <mat-option [value]="false">Open</mat-option>
          <mat-option [value]="true">Done</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="onAbort()">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
    <button
      mat-flat-button
      (click)="onSave()"
      [disabled]="!form.dirty || form.invalid"
    >
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-card-actions>
</mat-card>
